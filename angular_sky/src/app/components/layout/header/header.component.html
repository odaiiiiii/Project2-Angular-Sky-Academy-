<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-toggler-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link text-white"  aria-current="page"  [routerLink]="['/home']" routerLinkActive="IconActive">Home</a>
              </li>
               <li class="nav-item">
                <a class="nav-link text-white"  routerLink="/profile" routerLinkActive="IconActive">Profiles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white disabled" href="#">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white disabled" href="#">Settings</a>
              </li>
            </ul>
            <form class="d-flex nav-iconsForm" role="search">
                <i class="fa-solid fa-bell px-2 text-white"></i>
                <i class="fa-solid fa-circle-user px-2 text-white"></i>
            </form>
          </div>
        </div>
      </nav>

</body>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
